<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React para iniciantes</title>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
<body>
  <div id="app">
  </div>

  <script type="text/babel">

    const Compras = () => {
      const [contador, setContador] = React.useState(0);
      function comprar() {
        setContador(contador + 1)
      }
      console.log(contador);
      return (
        <div>
          <button onClick={comprar}>Mudar Contador (comprar)</button>
          <p>Total: {contador}</p>
          <p>Preço: R$ {contador * 250}</p>
        </div>
      )
    }

    const Button = () => {
      function handleClick(event) {
        console.log(event.target.innerText);
      }
      return <button onClick={handleClick}>Comprar</button>
    }

    const Titulo = () => {
      const numeroAleatorio = Math.random() * 1000;
      return <h1>Meu título {numeroAleatorio}</h1>
    }

    const App = () => {
      return <div>
        <Compras />
        Meu App
        <Titulo />
        <Button />
        <div>
          Compre aqui também.
          <Button />
        </div>
      </div>
    }

    ReactDOM.render(<App />, document.getElementById("app"));
  </script>
</body>
</html>
